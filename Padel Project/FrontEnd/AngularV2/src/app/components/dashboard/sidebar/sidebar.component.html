<div class="sidebar" [class.closed]="isSidebarClosed">
  <!-- ConteÃºdo da sidebar -->
  <a class="logo" href="/dashboard">
    <img
      src="assets/images/logos/LogoCoresPadel_Final.png"
      class="logo-img"
      [style.width]="isSidebarClosed ? '65px' : '80px'"
      [style.height]="isSidebarClosed ? '65px' : '80px'"
    />
    <h3 class="site-name" *ngIf="!isSidebarClosed">
      Padel <span>Connect</span>
    </h3>
  </a>

  <div class="tooltip-sidebar" *ngFor="let item of sidebarLinks">
    <link-sidebar
      [href]="item.href"
      [icon]="item.icon"
      [p]="item.label"
      [isSidebarClosed]="isSidebarClosed"
      *ngIf="!item.adminOnly || (item.adminOnly && isAdmin)">
    </link-sidebar>
  </div>

    <div class="logout-container">
      <link-sidebar
        icon="ri-logout-circle-r-line"
        p="Logout"
        (click)="logout()"
        [isSidebarClosed]="isSidebarClosed">
      </link-sidebar>
    </div>
</div>
