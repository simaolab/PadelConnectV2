<title-page pageText="Adicionar Empresa"></title-page>

<card-form>
  <form class="form">
    <div class="two-fields">
      <div class="attribute-container">
        <div class="label-container">
          <i class='bx bx-user'></i>
          <p>Nome</p>
        </div>
        <div class="input-container">
          <input type="text" name="name" [(ngModel)]="companyObj.name" placeholder="PadelConnect">
        </div>
        <small *ngIf="formErrors['name']" class="small-error">{{ formErrors['name'] }}</small>
      </div>

      <div class="attribute-container">
        <div class="label-container">
          <i class='bx bx-envelope'></i>
          <p>Email</p>
        </div>
        <div class="input-container">
          <input type="text" name="email" [(ngModel)]="companyObj.email" placeholder="Email">
        </div>
        <small *ngIf="formErrors['email']" class="small-error">{{ formErrors['email'] }}</small>
      </div>
    </div>
    <div class="two-fields">
      <div class="attribute-container">
        <div class="label-container">
          <i class='bx bx-phone'></i>
          <p>Contacto</p>
        </div>
        <div class="input-container">
          <input type="number" name="contact" [(ngModel)]="companyObj.contact" placeholder="910000000" minlength="9" maxlength="9">
        </div>
        <small *ngIf="formErrors['contact']" class="small-error">{{ formErrors['contact'] }}</small>
      </div>
      <div class="attribute-container">
        <div class="label-container">
          <i class='bx bx-fingerprint'></i>
          <p>NIF</p>
        </div>
        <div class="input-container">
          <input type="number" name="nif" [(ngModel)]="companyObj.nif" placeholder="599999999" minlength="9" maxlength="9">
        </div>
        <small *ngIf="formErrors['nif']" class="small-error">{{ formErrors['nif'] }}</small>
      </div>
    </div>
    <div class="attribute-container">
      <div class="label-container">
        <i class='bx bx-home'></i>
        <p>Morada</p>
      </div>
      <div class="input-container">
        <input type="number" name="address" [(ngModel)]="companyObj.address_id" placeholder="Rua do Padel, 1, Porto, 4000-000">
      </div>
      <small *ngIf="formErrors['address_id']" class="small-error">{{ formErrors['address_id'] }}</small>
    </div>
    <div>
    </div>
    <div class="button">
      <button type="submit" (click)="create()" class="btn">
        Adicionar
        <i class='bx bx-plus-circle'></i>
      </button>
    </div>
  </form>
</card-form>
