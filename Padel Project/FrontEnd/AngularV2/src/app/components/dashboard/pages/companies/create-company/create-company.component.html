<div class="page-info-title">
  <div class="page-action">
    <button type="submit" class="btn-round back" [routerLink]="['/dashboard/companies']">
      <i class="ri-arrow-left-line"></i>
    </button>
  </div>
  <div class="page-info">
    <title-page pageText="Criação de uma empresa"></title-page>
    <p class="description-page">Bem vindo á página de criação de empresa,
      por favor preencha os dados obrigatório.
    </p>
  </div>
</div>

<card-form>
  <form class="form-show">
    <div class="user-container-info">
      <div class="container-description">
          <p class="description-text">Informações da Empresa</p>
          <hr>
      </div>
      <div class="container-forms">
          <div class="data-detail">
              <div class="detail">
                <div class="label-container">
                  <i class="ri-building-2-line"></i>
                  <label for="first_name">Nome Empresa</label>
                </div>
                <input type="text" name="username" value="{{ companyObj.name }}" placeholder="PadelConnect">
              </div>
              <div class="detail">
                  <div class="label-container">
                    <i class="ri-fingerprint-line"></i>
                    <label for="first_name">NIF</label>
                  </div>
                  <input type="number" name="nif" [(ngModel)]="companyObj.nif">
              </div>
              <div class="detail">
                  <div class="label-container">
                    <i class="ri-phone-line"></i>
                    <label for="first_name">Contacto</label>
                  </div>
                  <input type="number" name="contact" [(ngModel)]="companyObj.contact">
              </div>
            </div>
            <div class="contact-detail">
                <div class="detail">
                    <div class="label-container">
                      <i class="ri-mail-line"></i>
                      <label for="last_name">Email</label>
                    </div>
                    <input type="text" name="email" value="{{ companyObj.email }}" placeholder="email@padelconnect.pt">
                </div>
            </div>
            <div class="data-detail">
              <div class="detail">
                  <div class="label-container">
                      <i class="ri-home-4-line"></i>
                      <label for="addressPort">Endereço e número porta</label>
                  </div>
                  <input type="text" name="addressPort" value="{{ addressObj.addressPort }}" placeholder="Rua do Padel, 1">
              </div>
              <div class="detail">
                  <div class="label-container">
                      <i class="ri-signpost-line"></i>
                      <label for="locality">Localidade</label>
                  </div>
                  <input type="text" name="locality" value="{{ addressObj.locality }}" placeholder="Porto">
              </div>
              <div class="detail">
                  <div class="label-container">
                      <i class="ri-map-pin-2-line"></i>
                      <label for="postalCode">Código Postal</label>
                  </div>
                  <input type="text" name="postalCode" value="{{ addressObj.postalCode }}" placeholder="4000-200">
              </div>
          </div>
        </div>
    </div>
    <div class="user-container-info">
      <div class="container-description">
          <p class="description-text">Informações Comunicação</p>
          <hr>
      </div>
      <div class="container-forms">
          <div class="data-detail">
              <div class="detail">
                  <div class="label-container">
                      <i class="ri-newspaper-line"></i>
                      <label for="first_name">Newsletter</label>
                  </div>
                  <input type="text" name="first_name" value="{{ companyObj.newsletter }}">
              </div>
          </div>
      </div>
    </div>
    <div class="button">
      <button type="submit" (click)="create()" class="btn create">
        <i class="ri-save-line"></i>
        Registar Empresa
      </button>
    </div>
  </form>
</card-form>
