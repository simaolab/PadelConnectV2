<page-top title="Carrinho"></page-top>

<main-content>
  <div class="cart-container">
      <div class="cart">
        <div class="cart-top">
          <h1 class="cart-title">Carrinho (nº de reservas)</h1>
        </div>

        <div class="reservations">
          <!-- Itera sobre os itens do carrinho -->
          <div *ngFor="let item of cartItems; let i = index" class="card-reservation">
            <div class="card-left">
              <div class="card-top">
                <h2 class="name-court">{{ item.name }}</h2> <!-- Nome do campo -->
              </div>

              <div class="card-bottom">
                <div class="address">
                  {{ item.address }} <!-- Endereço -->
                </div>
                <div class="date">
                  {{ item.startDate | date: 'dd/MM/yyyy HH:mm' }} <!-- Data de Início -->
                </div>
                <div class="price">{{ item.totalPrice }} €</div>
              </div>
            </div>

            <div class="card-right">
              <div class="actions">
                <i class="bx bx-trash" (click)="removeItem(i)"></i> <!-- Ícone para remover o item -->
              </div>
            </div>
          </div>

          <!-- Divisor entre os itens -->
          <div class="divider"></div>
        </div>


        <div class="button-checkout">
          <button class="btn checkout" [disabled]="cartItems.length === 0" [ngClass]="{'disabled-btn': cartItems.length === 0}" routerLink="/payment">Checkout</button>
        </div>
      </div>
  </div>
</main-content>
