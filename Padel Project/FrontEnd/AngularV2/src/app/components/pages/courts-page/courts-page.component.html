<page-top title="Campos"></page-top>

<main-content>
  <div class="search">
    <input class="searchbar" type="text" name="" id="" placeholder="Procure por campo ou localidade">
    <div class="box-searchbar">
        <div class="date-hour">
            <span>Data / Hora</span>
        </div>
        <div class="filter">
            <span>Filtrar</span>
        </div>
    </div>
  </div>

  <div class="container">
    <div *ngFor="let court of courts">
        <courts-card [court]="court"></courts-card>
    </div>
  </div>

</main-content>
