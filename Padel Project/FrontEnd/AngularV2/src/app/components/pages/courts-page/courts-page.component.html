<page-top title="Campos"></page-top>

<main-content>
  <div class="search">
    <input
    class="searchbar"
    type="text"
    placeholder="Procure por nome do campo"
    (input)="onSearchInput($event)">
  </div>

  <div class="container">
    <ng-container *ngFor="let court of courts">
        <courts-card [court]="court"></courts-card>
    </ng-container>
  </div>

</main-content>
