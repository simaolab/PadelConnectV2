<div class="container">
  <div class="error-page">
    <div class="icon">
      <img [src]="src" alt="">
    </div>
    <div class="text">
      <h1 [ngClass]="class">{{ error }}</h1>
      <h2>{{ message }}</h2>
      <a [ngClass]="class" [routerLink]="href">
        <p>{{ hrefP }}</p>
        <i class='bx bx-right-arrow-alt'></i>
      </a>
    </div>
  </div>
</div>
