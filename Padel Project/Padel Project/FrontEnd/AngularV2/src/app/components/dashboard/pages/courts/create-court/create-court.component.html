
<title-page pageText="Adicionar Empresa"></title-page>

<card-form>
  <form class="form">
    <div class="two-fields">
      <div class="attribute-container">
        <div class="label-container">
          <i class='bx bx-user'></i>
          <p>Nome</p>
        </div>
        <div class="input-container">
          <input type="text" name="name" [(ngModel)]="courtObj.name"
          placeholder="Nome">
        </div>
        <small *ngIf="formErrors['name']" class="small-error">{{ formErrors['name'] }}</small>
      </div>

      <div class="attribute-container">
        <div class="label-container">
          <i class='bx bx-building'></i>
          <p>Empresa</p>
        </div>
        <div class="input-container">
          <input type="number" name="company_id" [(ngModel)]="courtObj.company_id"
          placeholder="Empresa">
        </div>
        <small *ngIf="formErrors['company_id']" class="small-error">{{ formErrors['company_id'] }}</small>
      </div>
    </div>

    <div class="two-fields">
      <div class="attribute-container">
        <div class="label-container">
          <i class='bx bx-euro'></i>
          <p>Preço hora</p>
        </div>
        <div class="input-container">
          <input type="number" name="price_hour" [(ngModel)]="courtObj.price_hour"
          placeholder="Preço Hora">
        </div>
        <small *ngIf="formErrors['price_hour']" class="small-error">{{ formErrors['price_hour'] }}</small>
      </div>
      <div class="attribute-container">
        <div class="label-container">
          <i class='bx bx-grid'></i>
          <p>Tipo de chão</p>
        </div>
        <div class="input-container">
          <input type="text" name="type_floor" [(ngModel)]="courtObj.type_floor"
          placeholder="Tipo de chão">
        </div>
        <small *ngIf="formErrors['type_floor']" class="small-error">{{ formErrors['type_floor'] }}</small>
      </div>
    </div>

    <div class="two-fields">
      <div class="attribute-container">
        <div class="label-container">
          <i class='bx bx-pulse'></i>
          <p>Estado</p>
        </div>
        <div class="input-container">
          <input type="text" name="status" [(ngModel)]="courtObj.status"
          placeholder="nif">
        </div>
        <small *ngIf="formErrors['status']" class="small-error">{{ formErrors['status'] }}</small>
      </div>
      <div class="attribute-container">
        <div class="label-container">
          <i class='bx bx-cloud'></i>
          <p>Cobertura</p>
        </div>
        <div class="input-container">
          <input type="" name="cover" [(ngModel)]="courtObj.cover"
          placeholder="Cobertura">
        </div>
        <small *ngIf="formErrors['cover']" class="small-error">{{ formErrors['cover'] }}</small>
      </div>
    </div>

    <div class="attribute-container">
      <div class="label-container">
        <i class='bx bx-wrench'></i>
        <p>Última manutenção</p>
      </div>
      <div class="input-container">
        <input type="date" name="last_maintenance" [(ngModel)]="courtObj.last_maintenance"
        placeholder="Última manutenção" [value]="courtObj.last_maintenance | date: 'yyyy-MM-dd'">
      </div>
      <small *ngIf="formErrors['last_maintenance']" class="small-error">{{ formErrors['last_maintenance'] }}</small>
    </div>

    <div class="button">
      <button type="submit" (click)="create()" class="btn">
        Adicionar
        <i class='bx bx-plus-circle'></i>
      </button>
    </div>
  </form>
</card-form>
