<page-top title="Contactos"></page-top>

<main-content>
<div class="space">
    <div class="social-icons-contact">
    <a class="phone" href="">
        <i class='bx bx-phone'></i>
        <h3>Telefone</h3>
        <p>{{personalData.phone}}</p>
    </a>
    <a class="email" href="">    
        <i class='bx bx-envelope' ></i>
        <h3>Email</h3>
        <p>{{personalData.email}}</p>
    </a>
    <a class="address" href="">
        <i class='bx bx-home-alt-2' ></i>
        <h3>Endere√ßo</h3>
        <p>{{personalData.address}}</p>
    </a>
</div> 
  <div class="container no-animation">
    <div class="form-card login">
      <form>
        <div class="title-form">
            <h2>Entre em contacto connosco !</h2>
        </div>
        <div class="input-container">
            <div class="input-box">
                <input class="nome" type="text" placeholder="nome"
                required>
            </div>
            <div class="input-box">
                <input class="email" type="email" placeholder="email"
                required>
            </div>
        </div>
        <div class="input-box">
            <input class="assunto" type="text" placeholder="assunto"
            required>
        </div>
        <div class="input-box">
            <textarea name="message" id="message" cols="30" rows="10" placeholder="mensagem"></textarea>
        </div>
          <button type="submit" class="btn">Enviar</button>
      </form>
    </div>

    <div class="toggle-box">
      <div class="toggle-panel toggle-left">
          <div class="logo-box">
              <img src="assets/images/logos/LogoBrancoPadel_Final.png" class="logo">
          </div>
          <h1>Hello, Friend</h1>
      </div>
      <div class="toggle-panel toggle-right">
          <div class="logo-box">
              <img src="assets/images/logos/LogoBrancoPadel_Final.png" class="logo">
          </div>
      </div>
    </div>
</div>
</div>
</main-content>
